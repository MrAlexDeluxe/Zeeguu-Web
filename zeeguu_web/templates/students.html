{% extends "layout.html" %}
{% import "bookmark_history.html" as bh %}

{% set tab = "students" %}

{% block body %}

    <div class="col-md-offset-2 col-md-8">
        <h1><b>{{ cohort.name }}</b></h1>
    </div>

    {% for student in students %}
        <div class="col-md-offset-2 col-md-8">

            <h2>{{ student.name }}</h2>

            {{ bh.bookmark_history(student) }}

        </div>
    {% endfor %}


{% endblock %}
